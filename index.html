<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
<header>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #010101 -26%, #010101 145%);">
                <h1>404 :(</h1>
                <p></p>
            </div>
            <div style="background: linear-gradient(215.32deg, #010101 -1%, #010101 124%);">
                <h1>404 again :(</h1>
                <p></p>
            </div>
            <div style="background: linear-gradient(221.87deg, #6900CA 1%, #24004C 100%);">
                <h1>Жаль кстати что убрали</h1>
                <p>Светящееся яблочко</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #010101 -20%, #1A1C1D 138%);">
                <h1>Apple MacBook Pro</h1>
                <p>Its a revolution, Johnny!</p>
            </div>
        </div>
        <div class="main-slide">
            <div
                    style="
            background-image: url('https://images.unsplash.com/photo-1554730501-8dd4db2b18cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
            ></div>
            <div
                    style="
            background-image: url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1026&q=80');
          "
            ></div>
            <div style="background: black"></div>
            <div style="background: black"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</header>
<main>
</main>
<footer>
</footer>

<script src="./scripts/app.js" type="text/javascript"></script>
</body>
</html>
